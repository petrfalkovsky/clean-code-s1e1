<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet">
  <link
    rel="stylesheet" href="style.css"
    media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="head">
    <img
      class="head__image"
      src="./eisenhower-matrix.jpg">
    <a
      class="head__link"
      alt="The Eisenhower matrix"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main__block">
    <aside class="tasks add-task">
      <label class="task__title_add">Add Item</label>
      <div class="task__wrapper">
        <input class="task__input task__input_add" type="text">
        <button class="button">Add</button>
      </div>
    </aside>
    <section class="tasks tasks-incomplete">
      <h3 class="title subtitle">Todo</h3>
      <ul class="tasks__list incomplete__list">
        <li class="task__item">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__input task-text__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="task__item edit-mode__item">
          <input class="task__input task__input_checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__input task-text__input edit-mode__input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks tasks__completed">
      <h3 class="title subtitle">Completed</h3>
      <ul class="list tasks__list tasks-completed__list">
        <li class="task__item">
          <input class="task__input task__input_checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__input task-text__input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img class="button-delete__icon" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
