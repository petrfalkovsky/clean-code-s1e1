<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-item" class="new-item">
        <h3 class="new-item__title title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="add-task" class="new-item__task task-text task" type="text">
          <button class="new-item__button button add-task">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__title title"></h3>Todo</h3>
        <ul class="todo__list list" id="uncomplete-tasks">
          <li class="list__item">
            <input class="list__input task-checkbox" type="checkbox">
            <label class="list__label task">Pay Bills</label>
            <input class="list__input task-text task" type="text">
            <button class="list__button button edit-task">Edit</button>
            <button class="list__button button delete-task">
              <img class="list__delete-icon" src="./remove.svg" alt="default remove icon">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__input task-checkbox" type="checkbox">
            <label class="list__label task">Go Shopping</label>
            <input class="list__input task-text task" type="text" value="Go Shopping">
            <button class="list__button button edit-task">Save</button>
            <button class="list__button button delete-task">
              <img class="list__delete-icon" src="./remove.svg" alt="default remove icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list list" id="completed-tasks">
          <li class="list__item">
            <input class="list__input task-checkbox" type="checkbox" checked>
            <label class="list__label task">See the Doctor</label>
            <input class="list__input task-text task" type="text">
            <button class="list__button button edit-task">Edit</button>
            <button class="list__button button delete-task">
              <img class="list__delete-icon" src="./remove.svg" alt="default remove icon">
            </button>
          </li>
        </ul>
      </section> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
